<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="bundle.js"></script>
</head>
<body>
    <h1>Signup</h1>
    <form>
        <div class="mb-3">
            <label for="emailBox" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailBox" aria-describedby="emailMessage">
            <div id="emailMessage" class="form-text">We will email your invitation to this account.</div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="dates" id="dateOne">
            <label class="form-check-label" for="dateOne">Date One</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="dates" id="dateTwo">
            <label class="form-check-label" for="dateTwo">Date Two</label>
        </div>
        <button class="btn btn-primary" type="button" onclick="onSubmit()">Submit</button>
    </form>


    <script>
        function onSubmit () {
            let email = document.getElementById('emailBox').value
            let dateOne = document.getElementById('dateOne').checked
            let dateTwo = document.getElementById('dateTwo').checked
            let reqObj = {};
            if (dateOne) {
                reqObj = {
                    email : email,
                    date : "dateOne"
                }
            } else {
                reqObj = {
                    email : email,
                    date : "dateTwo"
                }
            }
            console.log(reqObj)
            axios.post('/submitForm', reqObj)
            window.location = "http://localhost:3000/submitted.html"
        }
    </script>
</body>

</html>
